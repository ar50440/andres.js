<h1>Número par</h1>
/*Programa una función que determine si un número es par o impar,
pe. miFuncion(29) devolverá Impar.*/
<script type="text/javascript">


function impar(num) {
let definir = (num%2==0)
? "El número es par"
: "El numero es impar";
console.log(definir);
}

impar(8);


</script>
