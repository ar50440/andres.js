<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count String</title>
</head>
<body>
    <h1>Count String</h1>
<script type="text/javascript">
/*Programa una función que cuente el número de caracteres de una cadena de texto,
pe. miFuncion("Hola Mundo") devolverá 10.*/

let texto = "Andres Rubiano";
console.log(`El texto ingresado es ${texto}`);

contar = (a) => {
    return a.length;
}

resultado = contar(texto);
console.log(`La longitud de la cadena es de ${resultado} caracteres`);


</script>
</body>
</html>
