<h1>String to Array</h1>
<script type="text/javascript">
/*Programa una función que dada una String te devuelva un Array de textos separados
por cierto caracter, pe. miFuncion('hola que tal', ' ')
devolverá ['hola', 'que', 'tal'].*/

let texto = "Un texto cualquiera"
console.log(`El texto ingresado es ${texto}`)
let separador = " ";
console.log(`El separador ingresado es ${separador}`)
let arregloTexto = texto.split(separador);

console.log(arregloTexto);

</script>
