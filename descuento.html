<h1>Descuento</h1>
/*Programa una función que devuelva el monto final después de aplicar
un descuento a una cantidad dada, pe. miFuncion(1000, 20) devolverá 800*/
<script type="text/javascript">

function descuento (valor, dto) {
total = (valor)-(valor*dto/100);
console.log("El valor final con descuento es %s", total);
}

descuento(1800, 20);
</script>
