    <title>Numero Aleatorio</title>

<body>
<h1>Numero Aleatorio</h1>
/*Programa una funci√≥n que obtenga un numero aleatorio entre 501 y 600.*/
<script type="text/javascript">

function aleatorio (inf, sup) {
    var rango = sup - inf;
    var aleatorio = Math.random() * (rango + 1);
    aleatorio = Math.floor(aleatorio);
    return inf + aleatorio;
}

console.log(aleatorio(501, 600));

</script>
</body>
