<h1>Objeto Arreglos Ordenados</h1>
/*Programa una función que dado un arreglo de números devuelva un
objeto con dos arreglos, el primero tendrá los numeros ordenados en
forma ascendente y el segundo de forma descendiente,
pe. miFuncion([7, 5,7,8,6]) devolverá { asc: [5,6,7,7,8],
    desc: [8,7,7,6,5] }.*/
<script type="text/javascript">

function ordenarArreglo (arreglo){
return console.log({
asc:arreglo.map(el => el).sort(),
desc:arreglo.map(el => el).sort().reverse()
})
}

ordenarArreglo([0,5,9,98,6,7,4,2,5,8]);


</script>
</body>
