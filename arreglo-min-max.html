<body>
<h1>Arreglo Min/Max</h1>
/*Programa una función que dado un array devuelva el número mas alto 
y el más bajo de dicho array, pe. miFuncion([1, 4, 5, 99, -60])
devolverá [99, -60]*/
<script type="text/javascript">

function minmax(arr1) {
var arrMin=Math.min(...arr1);
var arrMax=Math.max(...arr1);
console.log("El mínimo es %s y el máximo es %s", arrMin, arrMax);
}

minmax([52,89,66,34,2,78,5,8,46,68]);

</script>    
</body>
