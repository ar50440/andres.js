<body>
<h1>Arreglo Promedio</h1>
/*Programa una función que dado un arreglo de números obtenga el promedio,
pe. promedio([9,8,7,6,5,4,3,2,1,0]) devolverá 4.5*/
<script type="text/javascript">

const promedio=(arreglo) => {

return console.info(

    arreglo.reduce((total,num,index,arr) =>{
        total += num
        if (index===arreglo.length-1) {
            return `El promedio de ${arreglo.join(" + ")} es ${total/arr.length}`;
        } else {
            return total;
        }
    })
)  
}


promedio([5,6,8,9,2,0,8,6,20,6,8,84]);

</script>
</body>
