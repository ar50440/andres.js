<h1>Celsius a Fahrenheit</h1>
/*Programa una función para convertir grados Celsius a Fahrenheit
y viceversa, pe. miFuncion(0,"C") devolverá 32°F.*/
<script type="text/javascript">

function ctof(grados) {
    grados = ((grados*1.8)+(32))
    return console.log("Equivale a " + grados +  "°F");
}
ctof(100);

</script>
