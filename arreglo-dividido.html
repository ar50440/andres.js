<body>
<h1>Arreglo Dividido</h1>
/*Programa una función que dado un array de números devuelva un objeto
con 2 arreglos en el primero almacena los números pares y en el
segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0])
devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.*/
<script type="text/javascript">

function divArr(arr1) {
return console.info({
pares:arr1.filter(num => num%2==0),
impares:arr1.filter(num => num%2==1)
})
}

divArr([4,8,9,2,6,65,4,0,7,6,65,21,56,8,9]);

</script>
</body>
